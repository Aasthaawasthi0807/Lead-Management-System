<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Add Leads</title>
        <link rel="stylesheet" href="{% static 'authentication/css/bootstrap.css' %}">
    </head>
    <body>

        
        <img src="https://s3-us-west-2.amazonaws.com/cbi-image-service-prd/modified/4b932533-f39d-4037-a4eb-6ace79f652e3.png" class="logo" width="10%" height="5%">
        
        <h3> Welcome {{name}}</h3>
        {% if messages %}
         {% for message in messages %}
          <small {% if message.tags %} class="{{message.tags}}" {% endif%}>{{message}}</small>
         {%endfor%}
        {%endif%}
        <a href="{%url 'changepass' %}">Change Password</a>
        <a href="{%url 'logout' %}">Logout</a>
        
        
        <div class="container mt-5">
            <h2 class="text-center alert alert-danger">Lead Management Platform Staff Panel</h2>
            {% block content %}
            {% endblock content %}
        </div>


        

















        <script src="{% static 'authentication/js/jquery.js' %}"></script>
        <script src="{% static 'authentication/js/popper.js' %}"></script>
        <script src="{% static 'authentication/js/bootstrap.js' %}"></script>
    </body>
</html>
